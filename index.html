<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face detection</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" /> 
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Face detection">
    <meta name="apple-mobile-web-app-title" content="Face detection">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <video id="videoin"  autoplay muted playsinline ></video>
    <br/>
    <canvas id="overlay" ></canvas>
    <div id="videoselect">
        <div class="select">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
            </div>
        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
        Detection loop : <span id="loop"> 0</span>

    </div>
    <div id="agedisplay">
      Age : <span id = "age"> Not detected </span><br><span id="gender">x</span> 
    </div>
    <canvas id ="canvasplace" ></canvas>

    <div id="log">
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script> -->
    <script src="scripts/face-api.js"></script>
    <script src="main.js" defer></script>

</body>
</html>
